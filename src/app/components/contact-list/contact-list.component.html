<div class="container mt-4">
    <h2 class="text-center">Address Book</h2>
    <button class="btn btn-primary mb-3" (click)="addNewContact()" button style="background-color: blue; color: white;">Add Person</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts(); let i = index">
                <td>{{ contact.fullName }}</td>
                <td>{{ contact.address }}</td>
                <td>{{ contact.city }}</td>
                <td>{{ contact.state }}</td>
                <td>{{ contact.zipCode }}</td>
                <td>{{ contact.phoneNumber }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="editContact(contact)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteContact(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <app-contact-form *ngIf="showForm()" [contact]="selectedContact" (save)="saveContact($event)" (cancel)="showForm.set(false)"></app-contact-form>
</div>
